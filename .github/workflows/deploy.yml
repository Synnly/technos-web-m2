name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted 
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install root deps
        run: npm install

      - name: Build
        run: npm run build
      
      - name: Red√©marrer services
        run: pm2 restart loozamax-api
