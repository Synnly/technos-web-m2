name: Deploy

on:
  workflow_run:
    workflows: ["Node.js CI"]   
    types: 
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted 
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Pull latest changes
        run: git pull origin main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install root deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy frontend
        run: cp -r /home/deploy/technos-web-m2/apps/client/dist/* /var/www/html/

      - name: Install PM2
        run: |
          npm install -g pm2
          pm2 -v

      - name: Delelete all PM2 processes
        run: pm2 delete all || true
      
      - name: Restart API
        run: cd /home/deploy/technos-web-m2/apps/api && pm2 start "node --env-file=.env dist/main.js"
